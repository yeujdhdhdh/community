<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>study社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/css/background.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body >
<div th:insert="background::background"></div>
<div th:insert="navgation::nav"></div>
<div class="container-fluid main" >
    <div class="row" >
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background-color: #1b6d85;height:600px">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media"  th:each="question:${pageDto.questionDtos}">
                <div class="media-left">
                    <a href="#">
                        <img class="img-circle listImg" th:src="${question.user.imgUrl}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.tag}"></span><br>
                    <span class="test_des"><span th:text="${question.commentCount}"></span>回复·<span th:text="${question.viveCount}"></span>浏览·<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation" class="devPage">
                <ul class="pagination" style="float: right" >
                    <li th:if="${pageDto.showFirstPage}">
                        <a  aria-label="Previous"th:href="@{/(page='1')}" >
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDto.showPrevious}">
                        <a aria-label="Previous"th:href="@{/(page=${pageDto.prePage})}" >
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page: ${pageDto.thisPages}" th:class="${pageDto.thisPage==page}?'active':''"><a th:href="@{/(page=${page})}" th:text="${page}">1</a></li>
                    <li th:if="${pageDto.showNextPage}">
                        <a  aria-label="Previous"th:href="@{/(page=${pageDto.nextPage})}">
                            <span aria-hidden="true" >&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDto.showEndPage}">
                        <a  aria-label="Previous"th:href="@{/(page=${pageDto.totalPage})}" >
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"style="background-color: #2aabd2;height:600px">
            <h3>热门话题</h3>
        </div>
    </div>
</div>

</body>
</html>
